<div class="list-group">
{{#each this}}
    <a class="list-group-item" data-id="{{id}}">{{title}}</a>
{{/each}}
</div>
<form role="form">
  <input type="text" id="id" style="display: none">
  <div class="form-group">
    <label for="name">标题</label>
    <input id="title" type="text" class="form-control" placeholder="请输入标题">
  </div>
  <div class="form-group">
    <label for="name">正文</label>
    <textarea id="text" class="form-control" rows="15" placeholder="请输入正文"></textarea>
  </div>
  <div class="form-group">
    <label for="name">类别</label>
    <select class="form-control" id="articleType">
      <option value="JAVA">Java</option>
      <option value="JAVASCRIPT">Javascript</option>
      <option value="HIBERNATE">Hibernate</option>
    </select>
  </div>
  <button type="button" id="submit" class="btn btn-default">提交</button>
</form>
