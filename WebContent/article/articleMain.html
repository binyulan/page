<input type="text" id="articleId" value="{{id}}" style="display: none">
<div class="page-header">
    <h1>{{title}}</h1>
</div>
<p>{{{text}}}</p>

<div class="list-group" id="comments">
{{#each comments}}
    <a style="cursor: pointer;" class="list-group-item">
      <h4 class="list-group-item-heading">{{comment}}</h4>
        <p class="list-group-item-text">{{createDate}}</p>
    </a>
{{/each}}
</div>
<form role="form">
  <div class="form-group">
    <label>评论</label>
    <textarea id="comment" class="form-control" rows="6"></textarea>
  </div>
  <button type="button" id="saveComment" class="btn btn-default">提交</button>
</form>
